message HelloRequest {
    required string greeting = 1;
}

message HelloResponse {
    optional string reply = 1;
}

message Bar {
    required int32 id = 1;
    repeated string apa = 2;
    oneof one {
        string a = 3;
        int32 b = 4;
    }
}

service HelloService {
    rpc SayHello(HelloRequest) returns (HelloResponse);
}